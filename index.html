<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
      <figure class="logo_container">
        <img class="logo-small" src="./images/logo.svg" alt="">
      </figure>
      <figure class="hero-container">
        <img class="bg-small" src="./images/hero-mobile.jpg" alt="lady_picture">
        <img class="bg-big" src="./images/hero-desktop.jpg" alt="lady_picture">
      </figure>
      <div class="content">
        <figure class="logo_container">
          <img class="logo-big" src="./images/logo.svg" alt="">
        </figure>
        <h1>
          We're <br>
          <b> coming soon</b> 
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form">
          <div class="input_container">
            <input type="email" placeholder="Email Address" name="email">
            <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow_button"></button>
          </div>
        </form>
      </div>
  </main>

  



  
  
 
</body>
</html>
